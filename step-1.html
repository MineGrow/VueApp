<script src="https://unpkg.com/vue"></script>

<div id="app">
    {{ message }}
</div>

<div id="app-2">
    <span v-bind:title="message">
        鼠标悬停几秒钟查看此处动态绑定的提示信息！
    </span>
</div>

<div id="app-3">
    <p v-if="seen">现在你看到我了</p>
</div>

<div id="app-4">
    <ol>
        <li v-for="todo in todos" :key="todo.id">
            {{ todo.text }}
        </li>
    </ol>
</div>

<div id="app-5">
    <p>{{ message }}</p>
    <button v-on:click="reverseMessage">逆转信息</button>
</div>

<div id="app-6">
    <p> {{ message }}</p>
    <input v-model="message">
</div>

<div id="app-7">
    <ol>
        <todo-item 
        v-for="item in groceryList" 
        v-bind:todo="item" 
        v-bind:key="item.id">
    </todo-item>
    </ol>
</div>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!'
        }
    })

    var app2 = new Vue({
        el:'#app-2',
        data: {
            message: '页面加载于 ' + new Date().toLocaleDateString()
        }
    })

    var app3 = new Vue({
        el:'#app-3',
        data: {
            seen: true
        }
    })

    var app4 = new Vue({
        el:'#app-4',
        data: {
            todos: [
                {text: 'list 1'},
                {text: 'list 2'},
                {text: 'list 3'}
            ]
        }
    })

    var app5 = new Vue({
        el: '#app-5',
        data: {
            message: 'Hello Vue.js!'
        },
        methods: {
            reverseMessage: function() {
                this.message = this.message.split('').reverse().join('')
            }
        }
    })

    var app6 = new Vue({
        el:'#app-6',
        data: {
            message: 'Hello Vue!'
        }
    })

    Vue.component('todo-item', {
        // todo-item 组件现在接受一个prop，类似于一个自定义属性，这个属性名为todo
        props:['todo'],
        template: '<li>{{ todo.text }}</li>'
    })

    var app7 = new Vue({
        el:'#app-7',
        data: {
            groceryList: [
                { id: 0, text:'item0'},
                { id: 1, text:'item1'},
                { id: 2, text:'item2'}
            ]
        }
    })
</script>
